name: build-test-deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '20.x'
          cache: 'npm' 

      - name: Install dependencies
        run: npm ci  

      - name: Build Next.js project
        run: npm run build

  test:
    needs: build
    runs-on: windows-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint  

  deploy:
    needs: test
    runs-on: ubuntu-latest  
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Export static site  
        run: npm run export

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  
        with:
          path: ./out  

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
