name: build-test-deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use a recent LTS version
          cache: 'npm'        # Or 'yarn' / 'pnpm' if you use those

      - name: Install dependencies
        run: npm ci  # Use 'npm install' if not using lockfile; 'yarn' or 'pnpm install' accordingly

      - name: Run ESLint
        run: npm run lint  # Assumes "lint": "eslint ." or similar in package.json

      - name: Run tests
        run: npm test -- --coverage  # Adjust flags as needed; removes CI warning if interactive

      - name: Build application
        run: npm run build
        env:
          CI: false  # Suppresses warnings in some React builds

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'  # Only deploy on push to main
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build   # For CRA; use './dist' for Vite
          publish_branch: gh-pages
